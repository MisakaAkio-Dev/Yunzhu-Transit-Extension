plugins {
    id "java"
}

group = "top.xfunny"
version rootProject.properties.version

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}

subprojects {
    apply plugin: "java"

    dependencies {
        compileOnly "com.google.code.findbugs:jsr305:+"
    }

    repositories {
        flatDir { dirs "../libs" }
        maven { url "https://jitpack.io" }
    }

    tasks.withType(JavaCompile).tap {
        configureEach {
            options.encoding = 'UTF-8'
        }
    }
}
